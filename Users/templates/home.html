{% extends 'base.html' %}
{% load static %}
	{% block title %}
    	Home
    {% endblock title %}

    {% block content %}
	    <div class="col-sm-10">
    	    <h3 class="text-white my-5">Post</h3>
			{% for items in posts  %}
			  	<br>
				<div class="jumbotron jumbotron-fluid jumbo-color ">
					<div class="container">
						<h1>
							{{items.text}}
						</h1>
						<h3>{{items.user}}</h3>
						<h5>Created at - &nbsp; {{items.created_at}}</h5>
						<h5>Last Updated - &nbsp; {{items.updated_at}}</h5>
						<br>
					</div>
				</div>
			{% endfor %}

      	</div>
    {% endblock content %}
